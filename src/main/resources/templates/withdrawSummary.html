<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Withdraw Summary</title>
</head>
<body>
    <h1>Withdraw Summary</h1>
    <form action="#" th:object="${account}">
        <div th:object="${transaction}">
        <p th:text="'Date           : ' + ${transaction.transactionDate}"></p>
        <p th:text="'Withdraw       : ' + ${transaction.amount}"></p>
        <p th:text="'Balance        : ' + ${account.balance}"></p>
        <p th:text="'Account Number : ' + ${account.accountNumber}"></p>
        </div>
    </form>
    <form th:action="@{/login}" th:object="${account}" method="get">
        <input type="hidden" th:field="*{accountNumber}">
        <input type="hidden" th:field="*{pin}">
        <input type="submit" value="Transaction" />
    </form><br>
    <form action="index.html" method="get">
        <input type="submit" value="Logout" />
    </form>
</body>
</html>
