<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login Page</h1>
<form name='f' action="login" method='GET'>
    <table>
        <tr>
            <td>Account Number:</td>
            <td><input type='text' name='accountNumber' /></td>
        </tr>
        <tr>
            <td>PIN:</td>
            <td><input type='password' name='pin' /></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="Login"/></td>
        </tr>
    </table>
</form>
</body>
</html>
